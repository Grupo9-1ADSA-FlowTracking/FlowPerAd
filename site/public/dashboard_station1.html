<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css\estilo.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlowTracking - Dashboard</title>
    <script src="../js/funcoes.js"></script>
    <script type="text/javascript" src="https://www.chartjs.org/dist/2.8.0/Chart.min.js"></script>
  </head>

  <body class="dashboard_viewport">
    <!-- Menu -->
    <div class="dashboard_menu">
      <div class="menu_container">
        <div class="dashboard_logo_box">
          <img class="dashboard_logo" src="../public/imagens/logos/logo3.png" />
        </div>
        <div class="menu_buttons">
          <button class="button_estacao">Consolação</button>
        </div>
        <div class="menu_logout">
          <a class="menu_perfil" href="">
            <img class="logout_pic" src="../public/imagens/all/perfil.png" />
            <h5 id="b_usuario">Undefined</h5>
          </a>
          <a href="" class="div_sair">
            <img class="sair_pic" src="../public/imagens/all/logout.png" />
            <h5>Sair</h5>
          </a>
        </div>
      </div>
    </div>
    <div class="dashboard_display">
      <div class="dashboard_container1">
        <div class="container_quartis">
          <div class="quartil quartilMin">
            <h4>Péssimo Fluxo</h4>
            <h3>-1000 P/H</h3>
          </div>
          <div class="quartil quartil1">
            <h4>Pouco Fluxo</h4>
            <h3>2000 P/H</h3>
          </div>
          <div class="quartil quartilMed">
            <h4>Fluxo Médio</h4>
            <h3>3000 P/H</h3>
          </div>
          <div class="quartil quartil3">
            <h4>Bom Fluxo</h4>
            <h3>4000 P/H</h3>
          </div>
          <div class="quartil quartilMax">
            <h4>Ótimo Fluxo</h4>
            <h3>5000 P/H</h3>
          </div>
        </div>

        <div class="corpoGraf">
          <div class="conjunto1">
            <div class="caixa">
              <div class="grafLinha">
                <canvas id="linha1"></canvas>
              </div>
              <div class="grafLinha">
                <canvas id="linha2"></canvas>
              </div>
            </div>
            <div class="caixa2">
              <div class="grafLinha">
                <canvas id="linha3"></canvas>
              </div>
              <div class="grafLinha">
                <canvas id="linha4"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="dashboard_container2">
        <div class="grafBarra">
          <canvas id="barra"></canvas>
        </div>
        <div class="grafCalor">
          <canvas id="calor"></canvas>
        </div>
      </div>
    </div>
  </body>

  <script>
    let proximaAtualizacao;

    window.onload = obterDadosGrafico(1);

    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;
    function obterDadosGrafico(idArduino) {
      if (proximaAtualizacao != undefined) {
        clearTimeout(proximaAtualizacao);
      }

      fetch(`/medidas/ultimas/${idArduino}`, { cache: "no-store" })
        .then(function (response) {
          if (response.ok) {
            response.json().then(function (resposta) {
              console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
              resposta.reverse();

              plotarGrafico(resposta, idArduino);
            });
          } else {
            console.error("Nenhum dado encontrado ou erro na API");
          }
        })
        .catch(function (error) {
          console.error(
            `Erro na obtenção dos dados p/ gráfico: ${error.message}`
          );
        });
    }

    function plotarGrafico(resposta, idArduino) {
      console.log("iniciando plotagem do gráfico...");

      var dados = {
        labels: [],
        datasets: [
          {
            yAxisID: "y-chave",
            label: "Registros",
            borderColor: "#32B9CD",
            backgroundColor: "#32b9cd8f",
            fill: true,
            data: [],
          },
        ],
      };

      for (i = 0; i < resposta.length; i++) {
        var registro = resposta[i];
        dados.labels.push(registro.momento_grafico);
        dados.datasets[0].data.push(registro.chave);
      }

      console.log(JSON.stringify(dados));

      var ctx = linha1.getContext("2d");
      window.grafico_linha = Chart.Line(ctx, {
        data: dados,
        options: {
          responsive: true,
          animation: { duration: 500 },
          hoverMode: "index",
          stacked: false,
          title: {
            display: true,
            text: "Dados capturados",
          },
          scales: {
            yAxes: [
              {
                type: "linear",
                display: true,
                position: "left",
                id: "y-chave",
                ticks: {
                  beginAtZero: true,
                  max: 1,
                  min: 0,
                },

                gridLines: {
                  drawOnChartArea: true,
                },
              },
            ],
          },
        },
      });

      setTimeout(() => atualizarGrafico(idArduino, dados), 2000);
    }
    function atualizarGrafico(idArduino, dados) {
      fetch(`/medidas/tempo-real/${idArduino}`, { cache: "no-store" })
        .then(function (response) {
          if (response.ok) {
            response.json().then(function (novoRegistro) {
              console.log(`Dados recebidos: ${JSON.stringify(novoRegistro)}`);
              console.log(`Dados atuais do gráfico: ${dados}`);

              // tirando e colocando valores no gráfico
              dados.labels.shift(); // apagar o primeiro
              dados.labels.push(novoRegistro[0].momento_grafico); // incluir um novo momento

              dados.datasets[0].data.shift(); // apagar o primeiro de umidade
              dados.datasets[0].data.push(novoRegistro[0].chave); // incluir uma nova medida de umidade

              // dados.datasets[1].data.shift();  // apagar o primeiro de temperatura
              // dados.datasets[1].data.push(novoRegistro[0].temperatura); // incluir uma nova medida de temperatura

              window.grafico_linha.update();

              // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
              proximaAtualizacao = setTimeout(
                () => atualizarGrafico(idArduino, dados),
                2000
              );
            });
          } else {
            console.error("Nenhum dado encontrado ou erro na API");
            // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
            proximaAtualizacao = setTimeout(
              () => atualizarGrafico(idArduino, dados),
              2000
            );
          }
        })
        .catch(function (error) {
          console.error(
            `Erro na obtenção dos dados p/ gráfico: ${error.message}`
          );
        });
    }
  </script>
</html>
