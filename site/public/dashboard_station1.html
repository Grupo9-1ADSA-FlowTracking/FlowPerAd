<!DOCTYPE html>
<html lang="en">
  <head>

  <body class="dashboard_viewport">
    <!-- Menu -->
    <div class="dashboard_menu">
      <div class="menu_container">
        <div class="dashboard_logo_box">
          <img class="dashboard_logo" src="imagens/logos/logo3.png" />
        </div>
        <div class="menu_buttons">
          <h1>Chácara Katiau</h1>
        </div>
        <div class="menu_logout">
          <a class="menu_perfil" href="">
            <img class="logout_pic" src="imagens/all/perfil.png" />
            <h5 id="b_usuario">Undefined</h5>
          </a>
          <a href="login.html" class="div_sair">
            <img class="sair_pic" src="imagens/all/logout.png" />
            <h5>Sair</h5>
          </a>
        </div>
      </div>
    </div>
    <div class="dashboard_display">
      <div class="dashboard_container1">
        <div class="container_quartis">
          <div class="container1">
            <div class="quartil quartilMin">
              <h4>Péssimo Fluxo</h4>
              <h3>&#60;1000 P/H</h3>
            </div>
            <div class="quartil quartil1">
              <h4>Pouco Fluxo</h4>
              <h3>2000 P/H</h3>
            </div>
            <div class="quartil quartilMed">
              <h4>Fluxo Médio</h4>
              <h3>3000 P/H</h3>
            </div>
            <div class="quartil quartil3">
              <h4>Bom Fluxo</h4>
              <h3>4000 P/H</h3>
            </div>
            <div class="quartil quartilMax">
              <h4>Ótimo Fluxo</h4>
              <h3>&#62;5000 P/H</h3>
            </div>
          </div>
        </div>
        <div class="corpoGraf">
          <div class="botoes">
            <button onclick="obterDadosGrafico(1); obterDadosGraficoBarra(1);">Catraca norte</button>
            <button onclick="obterDadosGrafico(2); obterDadosGraficoBarra(2);">Catraca sul</button>
            <button onclick="obterDadosGrafico(3); obterDadosGraficoBarra(3);">Catraca leste</button>
            <button onclick="obterDadosGrafico(4); obterDadosGraficoBarra(4);">Catraca oeste</button>
          </div>
          <div class="graficos">
            <div class="graflinha">
              <canvas id="canvas_grafico"></canvas>
            </div>
            <div class="grafBarra">
              <canvas id="canvas_grafico_barra"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
    let proximaAtualizacao;

    window.onload = obterDadosGrafico(1);
    canvas_grafico_barra.onload = obterDadosGraficoBarra(1)

    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    verificar_autenticacao();

    // O gráfico é construído com três funções:
    // 1. obterDadosGrafico -> Traz dados do Banco de Dados para montar o gráfico da primeira vez
    // 2. plotarGrafico -> Monta o gráfico com os dados trazidos e exibe em tela
    // 3. atualizarGrafico -> Atualiza o gráfico, trazendo novamente dados do Banco

    // Esta função *obterDadosGrafico* busca os últimos dados inseridos em tabela de medidas.
    // para, quando carregar o gráfico da primeira vez, já trazer com vários dados.
    // A função *obterDadosGrafico* também invoca a função *plotarGrafico*

    //     Se quiser alterar a busca, ajuste as regras de negócio em src/controllers
    //     Para ajustar o "select", ajuste o comando sql em src/models
    function obterDadosGrafico(idArduino) {

      if (proximaAtualizacao != undefined) {
        clearTimeout(proximaAtualizacao);
      }

      fetch(`/medidas/ultimas/${idArduino}`, { cache: "no-store" })
        .then(function (response) {
          if (response.ok) {
            response.json().then(function (resposta) {
              console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
              resposta.reverse();

              plotarGrafico(resposta, idArduino);
            });
          } else {
            console.error("Nenhum dado encontrado ou erro na API");
          }
        })
        .catch(function (error) {
          console.error(
            `Erro na obtenção dos dados p/ gráfico: ${error.message}`
          );
        });
    }

// Obtendo os dados do grafico de barra
function obterDadosGraficoBarra(idArduino) {

if (proximaAtualizacao != undefined) {
  clearTimeout(proximaAtualizacao);
}

fetch(`/medidas/ultimas-barra/${idArduino}`, { cache: "no-store" })
  .then(function (response) {
    if (response.ok) {
      response.json().then(function (resposta) {
        console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
        resposta.reverse();

        plotarGraficoBarra(resposta, idArduino);
      });
    } else {
      console.error("Nenhum dado encontrado ou erro na API");
    }
  })
  .catch(function (error) {
    console.error(
      `Erro na obtenção dos dados p/ gráfico: ${error.message}`
    );
  });
}

    // Esta função *plotarGrafico* usa os dados capturados na função anterior para criar o gráfico
    // Configura o gráfico (cores, tipo, etc), materializa-o na página e,
    // A função *plotarGrafico* também invoca a função *atualizarGrafico*
    function plotarGrafico(resposta, idArduino) {
      console.log("iniciando plotagem do gráfico...");

      var dados = {
        labels: [],
        datasets: [
          {
            yAxisID: "y-registro",
            label: "Registro",
            borderColor: "#00a46a",
            backgroundColor: "#00c982",
            fill: true,
            data: [],
          },
        ],
      };

      for (i = 0; i < resposta.length; i++) {
        var registro = resposta[i];
        dados.labels.push(registro.momento_grafico);
        dados.datasets[0].data.push(registro.registro);
      }

      console.log(JSON.stringify(dados));

      var ctx = canvas_grafico.getContext("2d");
      window.grafico_linha = Chart.Line(ctx, {
        data: dados,
        options: {
          responsive: true,
          animation: { duration: 500 },
          hoverMode: "index",
          stacked: false,
          title: {
            display: true,
            text: "Dados capturados ao vivo",
          },
          scales: {
            yAxes: [
              {
                type: "linear",
                display: true,
                position: "left",
                id: "y-registro",
                ticks: {
                  beginAtZero: true,
                  max: 1,
                  min: 0,
                },
              },
            ],
          },
        },
      });

      setTimeout(() => atualizarGrafico(idArduino, dados), 2000);
    }

    function plotarGraficoBarra(resposta, idArduino) {
      console.log("iniciando plotagem do gráfico...");

      var dados = {
        labels: [],
        datasets: [
          {
            yAxisID: "y-registro",
            label: "Registros",
            borderColor: "#00a46a",
            backgroundColor: "#00c982",
            fill: true,
            data: [],
          },
        ],
      };

      for (i = 0; i < resposta.length; i++) {
        var registro = resposta[i];
        dados.labels.push(registro.momento_grafico);
        dados.datasets[0].data.push(registro.chave);
      }

      console.log(JSON.stringify(dados));

      var ctx = canvas_grafico_barra.getContext("2d");
      window.grafico_barra = Chart.Bar(ctx, {
        data: dados,
        options: {
          responsive: true,
          animation: { duration: 500 },
          // hoverMode: "index",
          stacked: false,
          title: {
            display: true,
            text: "Dados mensais da catraca",
          },
          scales: {
            yAxes: [
              {
                type: "linear",
                display: true,
                position: "left",
                id: "y-registro",
                ticks: {
                  beginAtZero: true,
                  max: 1000,
                  min: 0,
                },
              },
            ],
          },
        },
      });

      setTimeout(() => obterDadosGraficoBarra(idArduino), 60000);
    }

    // Esta função *atualizarGrafico* atualiza o gráfico que foi renderizado na página,
    // buscando a última medida inserida em tabela contendo as capturas,

    //     Se quiser alterar a busca, ajuste as regras de negócio em src/controllers
    //     Para ajustar o "select", ajuste o comando sql em src/models
    function atualizarGrafico(idArduino, dados) {
      fetch(`/medidas/tempo-real/${idArduino}`, { cache: "no-store" })
        .then(function (response) {
          if (response.ok) {
            response.json().then(function (novoRegistro) {
              console.log(`Dados recebidos: ${JSON.stringify(novoRegistro)}`);
              console.log(`Dados atuais do gráfico: ${dados}`);

              // tirando e colocando valores no gráfico
              dados.labels.shift(); // apagar o primeiro
              dados.labels.push(novoRegistro[0].momento_grafico); // incluir um novo momento

              dados.datasets[0].data.shift(); // apagar o primeiro de umidade
              dados.datasets[0].data.push(novoRegistro[0].registro); // incluir uma nova medida de umidade

              // dados.datasets[1].data.shift(); // apagar o primeiro de temperatura
              // dados.datasets[1].data.push(novoRegistro[0].temperatura); // incluir uma nova medida de temperatura

              window.grafico_linha.update();

              // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
              proximaAtualizacao = setTimeout(
                () => atualizarGrafico(idArduino, dados),
                2000
              );
            });
          } else {
            console.error("Nenhum dado encontrado ou erro na API");
            // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
            proximaAtualizacao = setTimeout(
              () => atualizarGrafico(idArduino, dados),
              2000
            );
          }
        })
        .catch(function (error) {
          console.error(
            `Erro na obtenção dos dados p/ gráfico: ${error.message}`
          );
        });
    }
  </script>
</html>
